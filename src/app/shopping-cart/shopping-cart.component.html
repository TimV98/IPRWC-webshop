<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="col-11 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h1>Shopping Cart</h1>
        </div>
        <div class="card-body">
          <div class="col-lg-12">
            <app-shopping-cart-list></app-shopping-cart-list>
          </div>
          <div class="d-flex justify-content-end ">
            <button class="btn btn-success col-md-3 col-lg-2 mt-2" [disabled]="isCartEmpty" (click)="placeOrder()">Purchase
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
