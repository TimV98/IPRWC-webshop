<header>
  <nav class="navbar navbar-expand-lg bg-body-secondary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/products">GameFlop</a>
      <ul class="nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLinkActive="active" routerLink="/products"><i class="bi bi-bag"></i> Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/cart"><i class="bi bi-cart"></i> Shopping cart</a>
        </li>
      </ul>
      <div class="me-2" *ngIf="!isLoggedIn">
        <button routerLink="/login" class="btn btn-primary" >Login</button>
      </div>
      <div class="me-2" *ngIf="isLoggedIn">
        <button (click)="logout()" class="btn btn-danger"> Logout</button>
      </div>
      <div class="me-2">
        <a routerLink="/profile" class="btn btn-info" *ngIf="isLoggedIn"> Profile</a>
      </div>
      <div class="me-2" *ngIf="isAdmin">
        <a routerLink="admin/products" class="btn btn-danger"> Admin</a>
      </div>
    </div>
  </nav>
</header>
