<div class="container-lg">
  <div class="col-lg-7 ms-5">
    <div class="mt-5 ms-5 ">
      <div class="card">
        <div class="card-header d-flex flex-row gap-2">
          <button class="btn btn-warning" routerLink="/login">Terug</button>
          <h1>Register</h1>
        </div>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <div class="card-body">
            <div class="input-group mb-2">
              <label class="input-group-text col-3 col-lg-2"> E-mail</label>
              <input class="form-control me-2" formControlName="email" type="email">
            </div>
            <div class="input-group mb-2 ">
              <label class="input-group-text col-3 col-lg-2"> Password</label>
              <input class="form-control me-2" type="password" formControlName="password">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text col-3 col-lg-2"> Name</label>
              <input class="form-control" formControlName="firstName">
              <label class="input-group-text col-1 col-lg-1">Prefix</label>
              <input class="form-control" formControlName="prefix">
              <label class="input-group-text col-2 col-lg-2">Surname</label>
              <input class="form-control me-2" formControlName="lastName">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text col-3 col-lg-2"> Street</label>
              <input class="form-control w-25" formControlName="street">
              <label class="input-group-text col-lg-1">Nr.</label>
              <input class="form-control me-2" formControlName="houseNumber">
            </div>

            <div class="input-group mb-2">
              <label class="input-group-text col-lg-2"> Zipcode</label>
              <input class="form-control me-2" formControlName="zipCode">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text col-lg-2">Place</label>
              <input class="form-control me-2 " formControlName="place">
            </div>
            <div class="input-group mb-2">
              <label class="input-group-text col-2 col-lg-2">Phone</label>
              <input class="form-control me-2" formControlName="phoneNumber">
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" [disabled]="!registerForm.dirty">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
