<div class="container mt-4">
  <div class=" col-12 d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card">
          <div class="card-header">
            <h1>Login</h1>
          </div>
          <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="card-body">
              <div class="input-group mb-1">
                <label class="input-group-text col-4 col-md-5 col-lg-3">Username</label>
                <input type="email" class="form-control"
                       [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].errors}"
                       formControlName="email"
                       name="email" required>
              </div>
              <div class="input-group">
                <label class="input-group-text col-4 col-md-5 col-lg-3"> Password</label>
                <input type="password" class="form-control" formControlName="password"
                       name="password" minlength="6"
                       [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}"
                       required>
                <div *ngIf="this.showErrorMessage" class="invalid-feedback ps-5 ms-5 mt-1"
                     [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}">
                  {{errorMessage}}
                </div>
              </div>
              <div class="d-flex flex-row">
                <p class="form-text">Don't have an account?</p>
                <a class="form-text ms-1" routerLink="/register">Register here!</a>
              </div>
            </div>
            <div class="d-flex mb-2 me-2 justify-content-end">
              <button class="btn btn-primary w-25" [disabled]="!loginForm.dirty || loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
