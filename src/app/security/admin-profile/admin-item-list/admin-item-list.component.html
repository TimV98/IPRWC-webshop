<div class="container">
  <div class="col-12">
    <div class="d-flex flex-column list-group">
      <div class="flex-row list-group-item" *ngFor="let product of products">
        <app-admin-item (deleteProductEmitter)="deleteProduct($event)" [product]="product"></app-admin-item>
      </div>
      <button class="btn btn-success mt-3" routerLink="add">Add Product</button>
    </div>
  </div>
</div>
