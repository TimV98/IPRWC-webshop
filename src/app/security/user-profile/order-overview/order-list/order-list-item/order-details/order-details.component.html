<div class="container mt-5">
  <div class="row">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-outline-danger" routerLink="../../"><i class="bi bi-arrow-left"></i> Terug</button>
          <h1>Order ID: {{order.order.id}}</h1>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of order.order.products">
              <div class="row">
                <div class="col-lg-12">
                  <h4>{{item.product_name}}</h4>
                </div>

                <div class="col-lg-4">
                    <p>Totaal €{{item.total}}</p>
                  </div>
                  <div class="col-lg-4">
                    <p>Prijs:€{{item.price}}</p>
                  </div>
                  <div class="col-lg-4">
                    <p>Hoeveelheid: {{item.quantity}}</p>
                  </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
